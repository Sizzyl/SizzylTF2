// old commands needed to run custom animations in casual (makes game load take longer), using modern casual preloader for now instead
// map itemtest; wait 5; disconnect; wait 3; echo
// my launch options (for 1080p display): -novid -nojoy -nosteamcontroller -particles 1 -precachefontchars -windowed -noborder -w 1920 -h 1080 +exec preloader.cfg 
// after initial launch on new system, instead i use (exec preloader was needed for quickprecache): -novid -nojoy -nosteamcontroller -particles 1 -precachefontchars -windowed -noborder -w 1920 -h 1080

// set max FPS, make this around ur monitor's hertz + 10
fps_max 166

// FOV (not using min viewmodels for now again)
viewmodel_fov 80
fov_desired 90
r_drawviewmodel 1
tf_use_min_viewmodels 0

// stack damage numbers
hud_combattext_batching 1
hud_combattext_batching_window 0.2

// enable closed captions
closecaption 1
cc_subtitles 0
cc_lang english
cc_predisplay_time 0

// enable sprays
cl_spraydisable 0
r_spray_lifetime 99999
r_decals 800
mp_decals 800
r_decal_cullsize 1
r_decalstaticprops 1
r_drawmodeldecals 1
r_drawbatchdecals 1
cl_allowdownload 1
cl_allowupload 1

tf_dingalingaling 0 // Hitsounds
tf_dingalingaling_effect 8 //Noise made
tf_dingalingaling_lasthit 1 // Killsounds
tf_dingaling_lasthit_pitchmaxdmg 65 // Pitch for killsound on >=150 damage
tf_dingaling_lasthit_pitchmindmg 127 // Pitch for killsound on <=10 damage
tf_dingaling_pitchmaxdmg 65 // Pitch for hitsound on >=150 damage
tf_dingaling_pitchmindmg 127 // Pitch for hitsound on <=10 damage

tf_hud_target_id_disable_floating_health 1 // enable mvm health bars
tf_spectator_target_location 0 // spectator health/name position

volume 0.12 // Low master volume
snd_musicvolume 0 // no music volume
snd_mute_losefocus 0 // play audio when tabbed

// setting my crosshair
cl_crosshair_red 0
cl_crosshair_green 255
cl_crosshair_blue 255
cl_crosshair_file crosshair6
cl_crosshair_scale 20
cl_crosshairalpha 150

tf_scoreboard_mouse_mode 2 // Look around while scoreboard, and use mouse if you want to
tf_scoreboard_ping_as_text 1 // Ping On LB
tf_scoreboard_alt_class_icons 1 // Alternate Icons
cl_showtextmsg 1 // Enable text messages in chat (voice lines)
hud_fastswitch 1 // Fast weapon switch
cl_showbackpackrarities 1 //show colors in backpack
m_filter 1 //turns on mouse filter (useful for demoknight, can allegedly cause issues with aim though, turn off/remove this if it does)

cl_autoreload 1 // Auto reload clip
cl_autorezoom 0 // Manually rezoom sniper rifle
cl_hud_playerclass_use_playermodel 1 // User 3d model in bottom left
tf_remember_lastswitched 1 // Remember quick switch weapon
tf_respawn_on_loadoutchanges 1 // Automatically respawn on loadout changes
tf_sniper_fullcharge_bell 1 // Bell sound when sniper rifle is 100% charged
tf_medigun_autoheal 1 // Keep healing allies
hud_medicautocallers 1 // People automatically call for medic based on HP threshold
hud_medicautocallersthreshold 80   //People automatically call for medic when under 80 HP

// unbind scrollwheel
unbind mwheelup
unbind mwheeldown

//p as killbind
bind p "cmd kill" 

// make voice chat slightly more audible without ruining game volume
voice_overdrive 4
voice_maxgain 10
voice_avggain 0
voice_overdrivefadetime 0.1
voice_fadeouttime 0.1
voice_steal 2
voice_buffer_ms 100
voice_scale 1

// jigglebones disabled when under 20 fps (this should hopefully never trigger)
cl_jiggle_bone_framerate_cutoff 20
